<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header>
      <h1 class="main-heading">BATTLESHIP</h1>
    </header>
    <main>
      <div class="user-gameboard"></div>
      <div class="computer-gameboard"></div>
      <div class="ships-container">
        <div class="ships-heading-container">
          <h2 class="ships-heading">Drag and Drop</h2>
        </div>
        <div class="alignment-button-container">
          <button class="alignment-button" type="button">CLICK ME!</button>
        </div>
        <div class="ships">
          <div id="carrier" class="ship" draggable="true">
            <div data-index="0"></div>
            <div data-index="1"></div>
            <div data-index="2"></div>
            <div data-index="3"></div>
            <div data-index="4"></div>
          </div>
          <div id="battleship" class="ship" draggable="true">
            <div data-index="0"></div>
            <div data-index="1"></div>
            <div data-index="2"></div>
            <div data-index="3"></div>
          </div>
          <div id="cruiser" class="ship" draggable="true">
            <div data-index="0"></div>
            <div data-index="1"></div>
            <div data-index="2"></div>
          </div>
          <div id="submarine" class="ship" draggable="true">
            <div data-index="0"></div>
            <div data-index="1"></div>
            <div data-index="2"></div>
          </div>
          <div id="destroyer" class="ship" draggable="true">
            <div data-index="0"></div>
            <div data-index="1"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
